<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
    <ul id="messageUl"></ul>
<form action="">
    <input type="text" autocomplete="off" id="message">
    <button>Send</button>
</form>
<script src="//cdn.bootcss.com/socket.io/2.0.3/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    var socket = io();
    console.log(socket);
    $('form').submit(function(){
        socket.emit('chat.message',$('#message').val());
        $('#message').val('');
        return false;
    })
    socket.on('chat.message',function(massage){
        $('#messageUl').append($('<li>').text(massage));
    });
</script>

</body>
</html>
